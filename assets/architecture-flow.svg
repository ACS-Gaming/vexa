<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="340" viewBox="0 0 900 340" xmlns="http://www.w3.org/2000/svg">
  <style>
    .service-box { fill: #D6EAF8; stroke: #2E86C1; stroke-width: 2; }
    .database { fill: #E8DAEF; stroke: #884EA0; stroke-width: 2; }
    .user { fill: #F9E79F; stroke: #F1C40F; stroke-width: 2; }
    .service-label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; font-weight: bold; }
    .flow-label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #34495E; font-weight: bold; }
    .link { stroke: #7F8C8D; stroke-width: 1.5; marker-end: url(#arrowhead); fill: none; }
    .container { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>
  
  <!-- User -->
  <ellipse cx="80" cy="170" rx="60" ry="40" class="user"/>
  <text x="80" y="170" class="service-label">User/Client</text>
  
  <!-- API Gateway -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/services/api-gateway" target="_blank">
    <rect x="200" y="140" width="100" height="60" rx="5" class="service-box"/>
    <text x="250" y="175" class="service-label">api-gateway</text>
  </a>
  
  <!-- Bot Manager -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/services/bot-manager" target="_blank">
    <rect x="360" y="140" width="100" height="60" rx="5" class="service-box"/>
    <text x="410" y="175" class="service-label">bot-manager</text>
  </a>
  
  <!-- Vexa Bot -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/services/vexa-bot" target="_blank">
    <rect x="520" y="140" width="100" height="60" rx="5" class="service-box"/>
    <text x="570" y="175" class="service-label">vexa-bot</text>
  </a>
  
  <!-- WhisperLive -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/services/WhisperLive" target="_blank">
    <rect x="680" y="140" width="100" height="60" rx="5" class="service-box"/>
    <text x="730" y="175" class="service-label">WhisperLive</text>
  </a>
  
  <!-- Transcription Collector -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/services/transcription-collector" target="_blank">
    <rect x="520" y="240" width="100" height="60" rx="5" class="service-box"/>
    <text x="570" y="270" class="service-label">transcription-collector</text>
  </a>
  
  <!-- PostgreSQL Database -->
  <a href="https://github.com/Vexa-ai/vexa/tree/main/libs/shared-models/shared_models/models.py" target="_blank">
    <circle cx="360" cy="270" r="40" class="database"/>
    <text x="360" y="270" class="service-label">PostgreSQL</text>
    <text x="360" y="290" class="service-label">DB</text>
  </a>
  
  <!-- Connection lines -->
  <!-- User to API Gateway (POST /bots) -->
  <path d="M140,160 C160,160 180,160 200,160" class="link"/>
  <text x="170" y="150" class="flow-label">POST /bots</text>
  
  <!-- API Gateway to Bot Manager -->
  <path d="M300,170 C320,170 340,170 360,170" class="link"/>
  <text x="330" y="160" class="flow-label">Create bot</text>
  
  <!-- Bot Manager to Vexa Bot -->
  <path d="M460,170 C480,170 500,170 520,170" class="link"/>
  <text x="490" y="160" class="flow-label">Launch container</text>
  
  <!-- Vexa Bot to WhisperLive -->
  <path d="M620,170 C640,170 660,170 680,170" class="link"/>
  <text x="650" y="160" class="flow-label">Stream audio</text>
  
  <!-- WhisperLive to Transcription Collector -->
  <path d="M730,200 C730,220 650,240 620,250" class="link"/>
  <text x="680" y="230" class="flow-label">Redis queue</text>
  
  <!-- Transcription Collector to PostgreSQL -->
  <path d="M520,270 C480,270 440,270 400,270" class="link"/>
  <text x="460" y="260" class="flow-label">Store</text>
  
  <!-- User to API Gateway (GET /transcripts) -->
  <path d="M120,200 C150,230 200,230 230,200" class="link"/>
  <text x="150" y="230" class="flow-label">GET /transcripts</text>
  
  <!-- API Gateway to PostgreSQL -->
  <path d="M250,200 C250,240 300,270 320,270" class="link"/>
  <text x="260" y="250" class="flow-label">Fetch transcripts</text>
</svg> 